<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>게시글 작성</h2>
    <form id="postForm">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required>
            <div id="title-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="5" required></textarea>
            <div id="content-error" class="error-message"></div>
        </div>
        <input type="hidden" id="userId" name="userId" th:value="${userId}" />
        <div class="form-group">
            <button type="submit">게시글 작성</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('postForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 제출 동작 방지

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const userId = document.getElementById('userId').value;

        // 폼 유효성 검사
        if (title.trim() === "") {
            document.getElementById("title-error").innerText = "제목을 입력해주세요.";
            return;
        } else {
            document.getElementById("title-error").innerText = "";
        }
        if (content.trim() === "") {
            document.getElementById("content-error").innerText = "내용을 입력해주세요.";
            return;
        } else {
            document.getElementById("content-error").innerText = "";
        }

        const postData = {
            title: title,
            content: content,
            userId: userId
        };

        fetch('/post', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(postData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                window.location.href = '/index';
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('게시글 작성 중 오류 발생:', error);
            alert('서버 오류가 발생했습니다. 다시 시도해주세요.');
        });
    });
</script>
</body>
</html>
