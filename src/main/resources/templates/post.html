<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 800px;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 25px;
            border-bottom: 4px solid #ddd;
            padding-bottom: 15px;
        }
        .content {
            font-size: 20px;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title" th:text="'📌 ' + ${post.title}"></div>
    <div class="user" th:text="'✍ 작성자: ' + ${username}"></div>
    <div class="date" th:text="'🕒 작성일: ' + ${post.createdAt} + ' | 수정일: ' + ${post.updatedAt}"></div>
    <div class="content" th:text="${post.content}"></div>
    <div class="btn" th:if="${post.user.id == user}">
        <a th:href="|/post/form/${post.id}|">
            <button>수정</button>
        </a>
        <button th:onclick="|deletePost(${post.id})|">삭제</button>
    </div>
    <div class="comment-container">
        <h3>💬 댓글</h3>
        <div id="comment-list">
            <div th:each="comment : ${comments}" class="comment">
                <p class="comment-user" th:text="'👤 ' + ${comment.user.username}"></p>
                <p class="comment-content" th:text="${comment.content}"></p>
                <p class="comment-date" th:text="${comment.createdAt}"></p>
                <div class="btn" th:if="${comment.user.id == user}">
                    <button th:data-id="${comment.id}" th:data-content="${comment.content}" onclick="editComment(this)">수정</button>
                    <button th:onclick="|deleteComment(${comment.id},${post.id})|">삭제</button>
                </div>
                <div th:id="edit-form" class="edit-form" style="display: none;">
                    <textarea th:id="edit-content" required></textarea>
                    <button th:data-comment-id="${comment.id}" th:data-post-id="${post.id}" onclick="updateComment(this)">수정</button>
                </div>
            </div>
        </div>
        <br><br>
        <div class="comment-form">
            <textarea id="comment-content" placeholder="댓글을 입력하세요..." required></textarea>
            <div id="content-error" class="error-message"></div>
            <button th:onclick="|addComment(${post.id},${user})|">댓글 작성</button>
        </div>
    </div>

</div>
</body>
<script>
    let editingCommentId = null;
    function editComment(button){
        const commentId = button.getAttribute('data-id');
        const content = button.getAttribute('data-content');

        // 수정 폼 보이기
        const editForm = document.getElementById('edit-form');
        if (editForm) {
            editForm.style.display = 'block';
        }

        // 수정할 댓글 내용 텍스트 에어리어에 채우기
        const editContent = document.getElementById('edit-content');
        if (editContent) {
            editContent.value = content;
        }

        // 수정 중인 댓글 ID 저장
        editingCommentId = commentId;
    }

    function updateComment(button){
        const commentId = button.getAttribute('data-comment-id');
        const postId = button.getAttribute('data-post-id');
        const content = document.getElementById('edit-content').value;
        if (content.trim() === "") {
            alert("댓글 내용을 입력해주세요.");
            return;
        }

        let commentData = {
            commentId: commentId,
            content: content,
            postId: postId
        };

        fetch(`/comment/${commentId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(commentData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("댓글이 수정되었습니다.");
                window.location.href = `/post/${postId}`;
            } else {
                alert("댓글 수정에 실패했습니다.");
            }
        })
        .catch(error => {
            console.error('댓글 수정 중 오류 발생:', error);
            alert('서버 오류가 발생했습니다. 다시 시도해주세요.');
        });
    }
    function addComment(postId, userId){
        const content = document.getElementById('comment-content').value;
        const error = document.getElementById("content-error");
        if (content.trim() === "") {
            error.innerText = "내용을 입력해주세요.";
            return;
        }
        if (!userId) {
            error.innerText = "로그인 후 댓글을 작성해주세요.";
            return;
        }
        let commentData = {
            content: content,
            userId: userId,
            postId: postId
        }
        fetch('/comment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(commentData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                window.location.href = `/post/${postId}`;
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('댓글 작성 중 오류 발생:', error);
            alert('서버 오류가 발생했습니다. 다시 시도해주세요.');
        });
    }

    function deleteComment(commentId,postId){
        fetch(`/comment/${commentId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                window.location.href = `/post/${postId}`;
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('댓글 삭제 중 오류 발생:', error);
        });
    }

    function deletePost(postId){
        fetch(`/post/${postId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                window.location.href = '/index';
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('게시글 삭제 중 오류 발생:', error);
        });
    }

</script>
</html>
