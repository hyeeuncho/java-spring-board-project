<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 800px;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 25px;
            border-bottom: 4px solid #ddd;
            padding-bottom: 15px;
        }
        .content {
            font-size: 20px;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title" th:text="'üìå ' + ${post.title}"></div>
    <div class="user" th:text="'‚úç ÏûëÏÑ±Ïûê: ' + ${username}"></div>
    <div class="date" th:text="'üïí ÏûëÏÑ±Ïùº: ' + ${post.createdAt} + ' | ÏàòÏ†ïÏùº: ' + ${post.updatedAt}"></div>
    <div class="content" th:text="${post.content}"></div>
    <div class="btn" th:if="${post.user.id == user}">
        <a th:href="|/post/form/${post.id}|">
            <button>ÏàòÏ†ï</button>
        </a>
        <button th:onclick="|deletePost(${post.id})|">ÏÇ≠Ï†ú</button>
    </div>
</div>
</body>
<script>
    function deletePost(postId){
        fetch(`/post/${postId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                window.location.href = '/index';
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
        });
    }
</script>
</html>
